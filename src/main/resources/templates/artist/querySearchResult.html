<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    body {
      color: deeppink;
      background-color: bisque;
      text-align: center;
      display: flex;
      justify-content: center;
      flex-direction: column;
      margin: 50px;
    }
  </style>
</head>
<body>
<h1>[[${genre}]] 장르에 해당하는 아티스트 목록</h1>

<table>
  <tr>
    <th>코드 번호</th>
    <th>이름</th>
    <th>데뷔 일자</th>
    <th>앨범 수</th>
    <th>장르</th>
    <th>레이블 코드</th>
    <th>국적</th>
  </tr>
  <!--가져온 리스트 값 뿌리기 -->
  <tr th:each="artistList : ${ artistList }">
    <td th:text="${ artistList.artistNo }"></td>
    <td th:text="${ artistList.name}"></td>
    <td th:text="${ artistList.debutDate }"></td>
    <td th:text="${ artistList.totalAlbums }"></td>
    <td th:text="${ artistList.genre }"></td>
    <td th:text="${ artistList.labelCode }"></td>
    <td th:text="${ artistList.nationality }"></td>
  </tr>
</table>
</body>
</html>
